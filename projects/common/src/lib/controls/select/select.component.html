<mat-form-field style="width:100%;">
  <mat-select
    style="width:100%;"
    #SelectControl
    [placeholder]="Placeholder ? Placeholder : ''"
    [multiple] = "Config.MultiSelect.Enable"
    (openedChange)="OpenedChangeHandler($event)"
    [disabled]="Disabled">

    <!--This tells us the first item and how many additional items are selected-->
      <mat-select-trigger *ngIf="SelectControl.value && SelectControl.value.length">
          {{ SelectControl.value.length > 0 ? SelectControl.value[0][Config.DisplayProperty] : '' }}
          <span *ngIf="SelectControl.value.length > 1">
              (+{{SelectControl.value.length - 1}} others)
          </span>
      </mat-select-trigger>

    <!--'Select All' option with divider-->
      <mat-option
        style="background-color:rgb(221, 221, 221)"
        *ngIf="Config.MultiSelect.SelectAll"
        #SelectAllOptionControl [value]="SelectAllObj"
        (click)="SelectAllHandler()">{{ SelectAllObj[Config.DisplayProperty] }}
      </mat-option>
      <mat-divider style="margin-bottom: 10px"></mat-divider>

      <!--All other selectable options-->
      <div *ngIf="Config.MultiSelect.Enable">
        <mat-option *ngFor="let option of Config.Source" [value]="option"
          #SelectOptions
          (click)="SelectOptionsHandler()">{{ option[Config.DisplayProperty] }}
        </mat-option>
      </div>

      <div *ngIf="!Config.MultiSelect.Enable">
        <!--[value]="DefaultSelection(Config.Source)"-->
        <mat-option *ngFor="let option of Config.Source" [value]="option"
          #SelectOptions
          (click)="SelectOptionsHandler()">{{ option[Config.DisplayProperty] }}
        </mat-option>
      </div>

  </mat-select>
</mat-form-field>
