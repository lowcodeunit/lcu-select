<div fxLayout="column">
  <form
    [formGroup]="Form"
    novalidate>
    <div fxLayout="column" fxLayoutAlign="center center" class="m-10">
      <mat-card>
        <mat-card-title>LCU-Select Component</mat-card-title>
        <lcu-select
          [Config]="DemoConfig"
          formControlName="lcuSelect"
          (SelectOpened)="SelectionOpened($event)"
          (SelectAllSelected)="SelectAllSelected($event)"
          (SelectOptionSelected)="SelectOptionSelected($event)">
        </lcu-select>
        <!-- <mat-hint *ngIf="GenericSelect.valid">Select at least one option</mat-hint> -->
      <mat-error *ngIf="LCUSelect.hasError('required') && LCUSelect.value">Selection Required</mat-error>
    </mat-card>
    </div>

      <button mat-raised-button color="warn" [disabled]="Form.disabled" (click)="DisableForm()">Disable</button>
    </div> -->
  </form>
</div>
